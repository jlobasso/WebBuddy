<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="pulpoNav.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Web buddy, by Pulpou</title>
</head>

<body>
    <div class="barWrapper row d-flex flex-wrap align-items-center">
        <div class="col-md-1">
            <img class="logo" src="images/pulpouLogo.png" />
        </div>
        <div class="menuWrapper col-md-7">
            <div id="0" class="itemMenu">
                <span class="radioMarker material-icons">radio_button_unchecked</span>
                <span>#hashtag</span>
            </div>
            <div id="1" class="itemMenu">
                <span class="radioMarker material-icons">radio_button_unchecked</span>
                <span>SELLERS</span>
            </div>
            <div id="2" class="itemMenu">
                <span class="radioMarker material-icons">radio_button_unchecked</span>
                <span>REPORTS</span>
            </div>
            <div id="3" class="itemMenu">
                <span class="radioMarker material-icons">radio_button_unchecked</span>
                <span>IMAGES</span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col settings-wrapper">
                    <i class="material-icons settings">settings</i>
                </div>
                <div class="col">
                    <div class="thumb-down">
                        <i class="material-icons hand">thumb_down_alt</i>
                    </div>
                </div>
                <div class="col">
                    <div class="send">
                        SEND NOTICES
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="barSubMenuWrapper row d-flex flex-wrap align-items-center">
    <i id="marker" class="material-icons">arrow_drop_up</i>
    </div>
    <script src="interface.js"></script>
</body>

</html>
