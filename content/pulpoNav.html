    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Web buddy, by Pulpou</title>
</head>

<body>
    <div class="barWrapper row d-flex flex-wrap align-items-center">
        <div class="col-md-1">
            <img class="logo" src="images/pulpouLogo.png" />
        </div>
        <div class="menuWrapper col-md-7">

                <span class="radioMarker material-icons">radio_button_unchecked</span>
                <span>#hashtag</span>
            </div>
            <div id="sellers_pulpou_menu" class="itemMenu">
                <span class="radioMarker material-icons">radio_button_unchecked</span>
                <span>SELLERS</span>
            </div>
            <div id="reports_pulpou_menu" class="itemMenu">
                <span class="radioMarker material-icons">radio_button_unchecked</span>

            <div id="images_pulpou_menu" class="itemMenu">

        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col" id="settings-button">
                    <i class="material-icons settings">settings</i>
                </div>
                <div class="col">
                    <div class="thumb-down" id="thumb-down-button">
                        <i class="material-icons hand">thumb_down_alt</i>
                    </div>
                </div>
                <div class="col">
                    <div class="send" id="send-notices-button">
                        SEND NOTICES
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="barSubMenuWrapper row d-flex flex-wrap align-items-center">
        <i id="marker" class="material-icons">arrow_drop_up</i>
        <div id="main_settings_sub_menu" class="menu-subMenu">
            <div class="custom-control custom-switch settings-items">
                <input type="checkbox" class="custom-control-input" id="scan-images">
                <label class="custom-control-label" for="scan-images">SCAN IMAGES</label>
            </div>
            <div class="custom-control custom-switch settings-items">
                <input type="checkbox" class="custom-control-input" id="focus-mode">
                <label class="custom-control-label" for="focus-mode">FOCUS MODE</label>
            </div>
            <div class="custom-control custom-switch settings-items">
                <input type="checkbox" class="custom-control-input" id="show-notes">
                <label class="custom-control-label" for="show-notes">SHOW NOTES</label>
            </div>
        </div>
    </div>
    <div class="dataSubMenuWrapper">
    </div>
    <script type="module" src="iframe.js"></script>
