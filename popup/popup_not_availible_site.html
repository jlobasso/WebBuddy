<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pulpou Web Boddy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/pulpou.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
  <div class="container login">
    <div>
      <img src="images/favicon-256.png" width="100" alt="" class="image">
    </div>
    <h1 class="titles">Pulpou Web Buddy</h1>

    <div class="log-in-form">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username">

      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">

      <button type="submit" class="btn btn-primary" id="submit" data-wait="Aguarde...">Submit</button>
    </div>
  </div>
  <p class="site-not-available">This site is not available</p>
  <div class="container loged-in">      
    <h1 class="titles"></h1>
    <div class="loged-in-info">
        <button type="submit" class="btn btn-primary" id="logout">Log Out</button>
      </div>
  </div>  
  <script src="popoup.js"></script>
</body>

</html>
